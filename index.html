<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      background-color: rgb(0, 0, 0); /* чёрный фон */
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }

    h2 {
      color: rgb(0, 255, 102);
      text-shadow: 0 0 15px rgb(0, 255, 102);
    }

    form {
      background: rgba(0, 255, 102, 0.05);
      border: 1px solid rgb(0, 255, 102);
      border-radius: 10px;
      padding: 30px;
      width: 320px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgb(0, 255, 102);
    }

    input, select {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 85%;
      border: none;
      border-radius: 5px;
      background-color: rgb(20, 20, 20);
      color: rgb(0, 255, 102);
      font-size: 15px;
      box-shadow: inset 0 0 8px rgb(0, 255, 102);
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus {
      box-shadow: 0 0 15px rgb(0, 255, 102);
      transform: scale(1.03);
    }

    button {
      background-color: rgb(0, 255, 102); /* неоново-зелёный */
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
      transition: 0.3s;
    }

    button:hover {
      background-color: rgb(0, 204, 85);
      box-shadow: 0 0 20px rgb(0, 255, 102);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>Registration Form</h2>
  <form>
    <input type="text" placeholder="First Name" required>
    <input type="text" placeholder="Last Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <input type="number" placeholder="Age" min="10" max="100" required>

    <select required>
      <option value="">Select Region</option>
      <option value="andijan">Andijan</option>
      <option value="bukhara">Bukhara</option>
      <option value="fergana">Fergana</option>
      <option value="jizzakh">Jizzakh</option>
      <option value="kashkadarya">Kashkadarya</option>
      <option value="khorezm">Khorezm</option>
      <option value="namangan">Namangan</option>
      <option value="navoiy">Navoiy</option>
      <option value="samarkand">Samarkand</option>
      <option value="sirdarya">Sirdarya</option>
      <option value="surkhandarya">Surkhandarya</option>
      <option value="tashkent">Tashkent Region</option>
      <option value="tashkent_city">Tashkent City</option>
      <option value="karakalpakstan">Republic of Karakalpakstan</option>
    </select>

    <button type="submit">Register</button>
  </form>
</body>
</html>
